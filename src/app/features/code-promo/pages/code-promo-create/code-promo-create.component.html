<form [formGroup]="codePromoCreationForm" id="stage_creation_form" (ngSubmit)="handleCodePromoCreation()">

  <div class="floating-label">
    <input id="code" type="text" placeholder=" " formControlName="code" required appFloatingLabel>
    <label for="code">Code</label>
  </div>
  <div class="floating-label">
    <input id="reduction" type="number" placeholder=" " formControlName="reduction" required appFloatingLabel>
    <label for="reduction">Réduction (en %)</label>
  </div>

  <div class="floating-label">
    <label for="expiry_date">Date d'expiration</label>
    <input id="expiry_date" type="date" placeholder=" " formControlName="expiry_date" required appFloatingLabel>
  </div>

  <button type="submit">Créer Code Promo</button>
</form>
