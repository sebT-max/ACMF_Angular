<div style="padding:0 16%;color:white;">
  <h2>Envoyer le document Ã  l'utilisateur</h2>

  <form [formGroup]="convocationSendingForm" (ngSubmit)="handleConvocationSending()" enctype="multipart/form-data">
    <p-fileUpload
      name="Convocation"
      [customUpload]="true"
      (onSelect)="onFilesChange($event)"
      (onRemove)="onRemoveFile($event)"
      [multiple]="true"
      [showUploadButton]="false"
      [showCancelButton]="false"
      accept=".pdf,image/*"
      chooseLabel="Charger la convocation"
      mode="advanced"
      [maxFileSize]="5000000"
      id="Convocation"
    ></p-fileUpload>
    <br>
    <div class="floating-label">
      <input  id="destinataireEmail" type="email" formControlName="destinataireEmail" placeholder=" " required appFloatingLabel/>
      <label for="destinataireEmail">Email du destinataire :</label>
    </div>
    <button type="submit" [disabled]="convocationSendingForm.invalid">Envoyer</button>
  </form>
</div>
