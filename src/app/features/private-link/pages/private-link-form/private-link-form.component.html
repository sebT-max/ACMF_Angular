<form [formGroup]="privateLinkForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-4">
  <div>
    <label>Nom</label>
    <input type="text" formControlName="lastName" required class="form-control" />
  </div>

  <div>
    <label>Prénom</label>
    <input type="text" formControlName="firstName" required class="form-control" />
  </div>

  <div>
    <label>Email</label>
    <input type="email" formControlName="email" required class="form-control" />
  </div>

  <div>
    <label>Téléphone</label>
    <input type="tel" formControlName="phone" required class="form-control" />
  </div>
  <br>
  <label for="codePromo">Code promo (optionnel)</label>
  <input id="codePromo" formControlName="codePromo" placeholder="EXEMPLE10" />

<br>
  <!-- Permis -->
  <label for="permis"><strong>Permis :</strong></label>
  <p-fileUpload
    name="permis"
    [customUpload]="true"
    (uploadHandler)="uploadFiles($event)"
    (onSelect)="onFilesChange($event, 'permis')"
    (onRemove)="onRemoveFile($event, 'permis')"
    [multiple]="true"
    [showUploadButton]="false"
    [showCancelButton]="false"
    accept=".pdf,image/*"
    chooseLabel="Choisir le fichier"
    mode="advanced"
    [maxFileSize]="5000000"
  ></p-fileUpload>

  <!-- Carte d'identité -->
  <label for="carteId"><strong>Carte d'identité :</strong></label>
  <p-fileUpload
    name="carteId"
    [customUpload]="true"
    (uploadHandler)="uploadFiles($event)"
    (onSelect)="onFilesChange($event, 'carteId')"
    (onRemove)="onRemoveFile($event, 'carteId')"
    [multiple]="true"
    [showUploadButton]="false"
    [showCancelButton]="false"
    accept=".pdf,image/*"
    chooseLabel="Choisir le fichier"
    mode="advanced"
    [maxFileSize]="5000000"
  ></p-fileUpload>

  <button type="submit" [disabled]="privateLinkForm.invalid">Envoyer</button>
</form>
