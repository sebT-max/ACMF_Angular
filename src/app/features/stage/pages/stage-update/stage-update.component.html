

<form [formGroup]="stageUpdateCreationForm" class="register_form" (ngSubmit)="handleUpdateStageCreation()">
  <h1>Modifier le stage</h1>
  <p-datepicker
    selectionMode="range"
    id="dateDeStage"
    formControlName="dateDeStage"
    [showIcon]="true"
    [showButtonBar]="true"
    [readonlyInput]="true"
    dateFormat="dd/mm/yy"
    placeholder="Sélectionnez les dates"
    [required]="true">
  </p-datepicker>

  <div>
    <input id="price" type="number" placeholder="Prix" formControlName="price" required>
  </div>

  <div>
    <input id="city" type="text" placeholder="Ville" formControlName="city" required>
  </div>

  <div>
    <input id="street" type="text" placeholder="Rue" formControlName="street" required>
  </div>

  <div>
    <input id="number" type="text" placeholder="N° stage" formControlName="number" required>
  </div>

  <div>
    <input id="capacity" type="text" placeholder="Capacité" formControlName="capacity" required>
  </div>

  <div>
    <input id="organisation" type="text" placeholder="organisation" formControlName="organisation" required>
  </div>

  <button type="submit">Modifier stage</button>
</form>
<div class="see_all_button"><a  routerLink="/stages/all"> > Voir tous les stages</a></div>
